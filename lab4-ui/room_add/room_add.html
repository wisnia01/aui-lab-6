<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Hotel</title>
        <script type="module" src="room_add.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Hotel</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../hotel_list/hotel_list.html">hotels</a></li>
                    <li><a href="../room_list/room_list.html">rooms</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2>Add room info</h2></header>
                    <form class="room__form" id="infoForm">
                        <label for="name">Name:</label>
                        <input class="ui-control ui-input" id="name" name="name"/>
                        <br>
                        <label for="number">Number:</label>
                        <input class="ui-control ui-input" id="number" name="number"/>
                        <br>
                        <label for="area">Area:</label>
                        <input class="ui-control ui-input" id="area" name="area"/>
                        <br>
                        <label for="owner">Owner:</label>
                        <input class="ui-control ui-input" id="owner" name="owner" readonly/>
                        <br>
                        <input class="ui-control ui-button" type="submit" name="Update"/>
                    </form>
                </article>
            </section>

            <footer class="footer">
                <p>:)</p>
            </footer>
        </div>
    </body>
</html>
